<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREIF | Упаковочные решения</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Вставьте ВЕСЬ CSS стиль из первого файла index.html */
        /* Я покажу только начало для экономии места */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        :root {
            --greif-green: #006b3f;
            --greif-light-green: #3a9d5d;
            --greif-dark-green: #004d2c;
            --greif-beige: #f5f1e8;
            --greif-gray: #4a4a4a;
            --greif-light-gray: #f8f8f8;
            --greif-orange: #f15a24;
        }
        
        body {
            background-color: var(--greif-beige);
            color: var(--greif-gray);
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ... и так далее весь CSS ... */
    </style>
</head>
<body>
    <!-- Вставьте ВЕСЬ HTML из первого файла index.html -->
</body>
</html>
